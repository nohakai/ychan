<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- if title provided as arg then only show that title -->
    <title>Y-chan_thread</title>
</head>

<body>
    <div class="container">
        <div class="row">
        <tr><td><div class="h1 col-4 col-md-3 mt-3 mt-md-5">{{ thread.title }}</div></td><td><div class="h1 col-4 col-md-3 mt-3 mt-md-5">{{ thread.user }}</div></td></tr>
        </div>
        {% for comment in comments %}
        <div class="commet-list mx-3 m-3">
            <div class="border-bottom h5">{{ comment.user }} {{ comment.created_at }}</div>
            <div class="mt-2 display-6 overflow-auto">{{ comment.comment | linebreaks | urlize }}</div>
            {% if comment.img %}
            <div><img src="{{ comment.img.url }}" class="img-fluid" width="45%" height="45%"></div>
            {% endif %}
        </div>
        {% empty %}
        <p></p>
        {% endfor %}
        <section class="comment mt-5 mx-5">
            <a href='create/' class="text-center h4">スレッドリプライする</a>
        </section>
    </div>
</body>


</html>
