<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- if title provided as arg then only show that title -->
    <title>Y-chan_comment</title>
</head>

<body>
    <div class="container">
        <div class="col-12 text-center h3 mt-5">コメント</div>
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group d-block border-white text-center form-control mt-5 col-6 col-md-4 mx-auto">
                {{ form.user }}
            </div>
            <div class="d-block form-group border-white text-center form-control mt-4 col-6 col-md-4 mx-auto">
                {{ form.comment }}
            </div>
            <div class="form-group form-control-sm d-block mt-4 col-10 col-md-4 mx-auto">
                {{ form.img }}
            </div>
            <button type="submit" class="alert alert-primary d-block mx-auto col-6 col-md-2 h6 text-center  mt-5">コメントする</button>
        </form>
    </div>
</body>

</html>
