<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- if title provided as arg then only show that title -->
    <title>Y-chan_top</title>
</head>


<body>
    <div class="container">
            <div class="col-12 col-md-12 mx-auto mt-5 mt-md-5 text-center display-1  border-dark center-block">Y-chan</div>
            <div class="input-group m-5 m-md-5 mx-auto col-6 col-md-6 col-md-6center-block">
                <input type="text" class="form-control" placeholder="スレタイ検索">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary">検索</button>
                </span>
            </div>
            <div class="center-block mx-auto mt-5 col-4 col-md-2 h6 text-center alert alert-secondary"><a href="logined/threadcreate/">スレッド作成</a></div>
                <table class="page-header wrapper mx-auto ">
                    <thead>
                        <tr><th class="h5">スレッド一覧</th></tr>
                    </thead>
                    <tbody>
                        {% for topic in topic_list %}
                        <tr><td class="h5">{{ topic.title }}</td><td class="h5">{{ topic.user }}</td><td><a href="detail/{{ topic.id }}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;スレッドへ</a></td></tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="text-center fixed-bottom">@nohakai2001</div>
    </div>
</body>
