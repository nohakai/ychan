<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- if title provided as arg then only show that title -->
    <title>Y-chan_login</title>
</head>

<body>
    <div class="container">
        <div class="col-12 text-center h3 mt-5">ログイン</div>
        <form method="POST" action="{% url 'tips:login' %}">
            {% csrf_token %}
            <div class="form-group form-control-lg mt-5 col-8 col-md-6 mx-auto">
                <label for ="inputName">ユーザ名</label>
                {{ form.username }}
                {{ form.username.errors }}
            </div>
            <div class="form-group form-control-lg mt-5 col-8 col-md-6 mx-auto">
                <label for ="inputPassWord">パスワード</label>
                {{ form.password }}
                {{ form.password.errors }}
            </div>
            <button type="submit" class="alert alert-primary d-block mx-auto col-6 col-md-2 h6 text-center  mt-5">ログイン</button>
        </form>
        <div class="text-center fixed-bottom">@nohakai2001</div>
    </div>
</body>

</html>
